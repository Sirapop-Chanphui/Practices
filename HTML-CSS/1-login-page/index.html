<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"></head>
<body>

    <main>
        <div class="sign-up-box">
            <div class="sign-up-info">
                <h1>Get Started Now</h1>
                <form>
                    <div class="sign-up-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name"></input>
                    </div>

                    <div class="sign-up-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email"></input>
                    </div>

                    <div class="sign-up-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password"></input>
                    </div>

                    <div class="sign-up-term">
                        <input type="checkbox" class="sign-up-term-checkbox"></input>
                        <span class="sign-up-term-text">I agree to the
                            <a class="link-term" href="#">terms & policy</a>
                        </span>
                    </div>

                    <button type="submit">Signup</button>

                    <div class="divider">
                        <p class="divider-text">Or</p>
                    </div>

                    <div class="sign-in-social">
                        <a href="#" class="google-login"><img src="/icons/google-logo.svg" alt="Leaf"> in with Google</a>
                        <a href="#" class="apple-login"><img src="/icons/apple-logo.svg" alt="Leaf">Sign in with Apple</a>
                    </div>

                    <p class="have-account">Have an account? <a href="#">Sign In</a></p>
                </form>
            </div>
        </div>

        <div class="sign-up-image-box">
            <img class="leaf-img" src="/icons/plant.svg" alt="Leaf">
        </div>
    </main>
</body>
</html>
