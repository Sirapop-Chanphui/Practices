<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <main>
        <div class="sign-up-box">
            <div class="sign-up-info">
                <h1>Get Stared Now</h1>
                <form>
                    <div class="sign-up-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name"></input>
                    </div>

                    <div class="sign-up-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email"></input>
                    </div>

                    <div class="sign-up-input">
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Enter your password"></input>
                    </div>

                    <div class="sign-up-term">
                        <input type="checkbox" class="sign-up-term-checkbox"></input>
                        <span class="sign-up-term-text">I agree to the
                            <a href="#">terms & policy</a>
                        </span>
                    </div>

                    <button type="submit">Signup</button>

                    <div class="divider">
                        <p>Or</p>
                    </div>

                    <div class="sign-in-social">
                        <a href="#" class="google-login">Sign in with Google</a>
                        <a href="#" class="apple-login">Sign in with Apple</a>
                    </div>

                    <p class="have-account">Have an account? <a href="#">Sign In</a></p>
                </form>
            </div>
        </div>
        <div class="sign-up-image-box">
            <img src="https://plus.unsplash.com/premium_photo-1682050733502-f58b7f499490?q=80&w=776&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Leaf"></img>

        </div>
    </main>
</body>
</html>
